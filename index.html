<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <!-- icon -->
    <!-- fontawesome -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <!-- <script src="https://kit.fontawesome.com/c131920645.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <div class="logo">
                    <img src="images/Frame.png" alt="Logo">
                    <h3 class="site-title"><span>G</span>amer</h3>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                        <li class="follow-us">
                            <ul>
                                <li>Follow Us On</li>
                                <li><a href="https://www.youtube.com/" target="_blank"><img
                                            src="images/icons/youtube.png" alt="Youtube Icon"></a>
                                </li>
                                <li><a href="https://www.tiktok.com/" target="_blank"><img src="images/icons/tiktok.png"
                                            alt="Tiktok Icon"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="row">
                <div class="banner-content">
                    <h3>Play Like The</h3>
                    <h2 class="title-color">G.O.A.T.</h2>
                    <ul>
                        <li><i class="fa-regular fa-circle-play"></i> 1-Click instant play</li>
                        <li><i class="fa-solid fa-download"></i> No Download</li>
                        <li><i class="fa-solid fa-user-group"></i> 1000s of supported online games</li>
                    </ul>
                    <div class="buttons">
                        <button class="btn btn-primary">SIGN IN</button>
                        <button class="btn btn-secondary">GO ROGUE</button>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="images/Group 18.png" alt="Group 18">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
